<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>Password Generator</title>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="container">
    <h1>NEON PASSWORD ⚡</h1>

    <div class="form-group">
        <label>Length: <span id="lengthValue">16</span></label>
        <input type="range" id="length" min="8" max="32" value="16">
    </div>

    <div class="options">
        <label class="option-item">
            <input type="checkbox" id="uppercase" checked>
            Uppercase (A-Z)
        </label>
        <label class="option-item">
            <input type="checkbox" id="lowercase" checked>
            Lowercase (a-z)
        </label>
        <label class="option-item">
            <input type="checkbox" id="numbers" checked>
            Numbers (0-9)
        </label>
        <label class="option-item">
            <input type="checkbox" id="symbols">
            Symbols (!@#$%)
        </label>
    </div>

    <div class="form-group">
        <label>Strength Meter</label>
        <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>
        </div>
    </div>

    <div id="password">Click Generate for cyber-ready password</div>

    <div class="btn-group">
        <button class="btn btn-primary" onclick="generatePassword()">GENERATE</button>
        <button class="btn btn-success" onclick="copyPassword()">COPY</button>
        <button class="btn btn-success" onclick="downloadPassword()">DOWNLOAD TXT</button>
    </div>

    <br>
    <h3 class="footer">© 2026 All Rights Reserved | Rudranil Mallick</h3>
</div>
</body>
</html>
